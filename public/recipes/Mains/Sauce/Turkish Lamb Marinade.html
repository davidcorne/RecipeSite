# Turkish Marinade # 

## Ingredients

- 2 tbsp soy sauce
- 1 tbsp oil
- 1 tbsp syrup
- 1 tsp spoon cumin
- 1/4 bunch rosemary
- clove of garlic

## Method 

1. Combine all ingredients in bowl.
