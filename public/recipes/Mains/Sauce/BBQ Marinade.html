# BBQ Marinade

## Ingredients

- 3 tbsp soy sauce
- 2 tbsp oil
- 2 tbsp syrup
- 1 tbsp mustard
- 1 tbsp spoon ginger
- clove of garlic

## Method

1. Combine all ingredients in bowl.
