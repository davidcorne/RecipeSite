# Sticky Toffee Sauce #

## Ingredients

- 3 1/2 oz demerara sugar
- 1 1/2 oz butter
- 3 tbsp double cream

## Method

1. Bring to boil in heavy bottomed pan.
2. Boil for 3 mins stirring constantly
