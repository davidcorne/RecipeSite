name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Test the Docker image
      run: docker build -t recipe-site --target test .
    - name: Build the Docker image
      run: docker build -t recipe-site .
